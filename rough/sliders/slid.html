<style>
    #slider{
        margin: 0%;
        width: 800px;
        max-height: 100%;
        text-align: center;
    }
    #slider input[type=radio]{
        display: none;
    }
    #slider label{
        cursor: pointer;
        text-decoration: none;
    }
    #slides{
        padding: 30px;
        border: 3px solid #ccc;
        background-color: #fff;
        position: relative;
        z-index: 1;

    }
    #overflow{
        width: 100%;
        overflow: hidden;
    }
    #slide1:checked~ #slides .inner{
        margin-left: 0%;
    }
    #slide2:checked~ #slides .inner{
        margin-left: -100%;
    }
    #slide3:checked~ #slides .inner{
        margin-left: -200%;
    }
    #slides .inner{
        transition: margin-left 800ms cubic-bezier(0.77, 0.0, 0.175, 1);
        width: 400%;
        line-height: 0;
        height: 200px;
    }
    #slides .slide{
        width: 25%;
        float: left;
        display: block;
        height: 100%;
        color: #fff;
    }
    #slides .slides_slide_1{
        background-color: yellow;
    }
</style>

    <input type="radio" name="slider" id="slide1">
    <div id="slides">
        <div id="overflow">
            <div class="inner">

                <div class="slide slider_1">

                    </div>

                </div>
                <div class="slide slider_2">

                    </div>

                </div>
                <div class="slide slider_2">

                </div>
            </div>
        </div>
    </div>
